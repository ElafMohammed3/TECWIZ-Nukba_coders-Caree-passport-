<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Multimedia Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Media</button>
            <button class="tab-btn" data-tab="videos">Videos Only</button>
            <button class="tab-btn" data-tab="podcasts">Podcasts Only</button>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search in media...">
            </div>
            
            <div class="filter-group">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Motivation">Motivation</option>
                    <option value="Job Roles">Job Roles</option>
                    <option value="Training">Training</option>
                    <option value="Skill Development">Skill Development</option>
                    <option value="Job Interviews">Job Interviews</option>
                </select>
                
                <select id="user-type-filter">
                    <option value="">All Users</option>
                    <option value="New Graduates">New Graduates</option>
                    <option value="Professionals">Professionals</option>
                    <option value="Students">Students</option>
                    <option value="Beginners">Beginners</option>
                </select>
            </div>
            
            <div class="sort-group">
                <select id="sort-option">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="popular">Most Popular</option>
                </select>
                
                <button id="reset-filters"><i class="fas fa-sync-alt"></i> Reset</button>
            </div>
        </div>
        
        <div class="media-grid" id="media-container">
            </div>
    </div>
</body>
</html>
